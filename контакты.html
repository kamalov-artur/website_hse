  <main>
    
    <table class="background_table">
      <tr>
          <th>Опрос мотоциклистов</th>
          <th>Отправка контактов</th>
      </tr>
      
      <tr>
          <td>
              <form action="https://www.yandex.ru/search?" method="get" name="user">
                  <label for="name">Ваша любимая марка мотоцикла:</label>
                  <input type="text" id="brand" name="brand_moto" value="Harley-Davidson"><br>

                  <label for="age">Сколько марок мотоциклов вы знаете?</label>
                  <input type="number" id="num" name="num" value="10"><br>

                  <label for="who">Вы умеете ездить на мотоцикле?</label>
                  <input type="radio" id="yes" name="drive_moto" value="Да" checked>
                  <label for="yes">Да</label>
                  <input type="radio" id="no" name="drive_moto" value="Нет">
                  <label for="no">Нет</label><br>

                  <label for="house">У вас в собственности есть мотоцикл?</label>
                  <input type="checkbox" id="house" name="moto" checked><br>

                  <label for="birthdate">Ваша дата рождения:</label>
                  <input type="date" id="birthdate" name="birthdate" value="1990-01-01" required><br>

                  <label for="password">Пароль от учётной записи на нашем сайте:</label>
                  <input type="password" id="password" name="password" value="P@ssw0rd" required><br>

                  <input type="hidden" name="secret" value="сайт_про_мотоциклы"><br>

                  <input type="submit" value="Отправить">
              </form>
          </td>
          <td>
              <form action="https://www.yandex.ru/search?" method="get" name="user">
                  <label for="last-name">Фамилия:</label>
                  <input type="text" id="last-name" name="last-name" value="Иванов" required><br>

                  <label for="first-name">Имя:</label>
                  <input type="text" id="first-name" name="first-name" value="Иван" required><br>

                  <label for="phone">Мобильный телефон:</label>
                  <input type="tel" id="phone" name="phone" value="+7 (123) 456-7890" required><br>

                  <label for="email">Электронная почта:</label>
                  <input type="email" id="email" name="email" value="ivan@example.com" required><br>

                  <label for="message-date">Дата отправки сообщения:</label>
                  <input type="date" id="message-date" name="message-date" value="2023-01-01" required><br>

                  <input type="submit" value="Отправить">
              </form>
          </td>
      </tr>
  </table>


  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
